<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß WebSocket –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e3c72;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .status {

            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: rgba(76,175,80,0.2); color: #4CAF50; }
        .error { background: rgba(244,67,54,0.2); color: #f44336; }
        .info { background: rgba(33,150,243,0.2); color: #2196F3; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
            margin: 10px 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß WebSocket –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</h1>
        
        <div id="status" class="status info">–ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é</div>
        
        <button onclick="testWebSocket()">üîó –¢–µ—Å—Ç WebSocket</button>
        <button onclick="clearLog()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        
        <div id="log" class="log">–õ–æ–≥ —Å–æ–±—ã—Ç–∏–π –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...\n</div>
        
        <h3>üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
        <ul>
            <li><strong>–¢–µ–∫—É—â–∏–π URL:</strong> <span id="currentUrl"></span></li>
            <li><strong>WebSocket URL:</strong> <span id="wsUrl"></span></li>
            <li><strong>–ü—Ä–æ—Ç–æ–∫–æ–ª:</strong> <span id="protocol"></span></li>
        </ul>
    </div>

    <script>
        let ws = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '–õ–æ–≥ –æ—á–∏—â–µ–Ω...\n';
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        function testWebSocket() {
            log('üîß –ù–∞—á–∏–Ω–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É WebSocket...');
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:5000`;
            
            log(`üîó –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫: ${wsUrl}`);
            updateStatus('üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'info');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                    updateStatus('üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    const testMessage = {
                        type: 'test',
                        message: '–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏',
                        timestamp: new Date().toISOString()
                    };
                    
                    ws.send(JSON.stringify(testMessage));
                    log('üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ');
                };
                
                ws.onmessage = (event) => {
                    log(`üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ: ${event.data}`);
                };
                
                ws.onclose = (event) => {
                    log(`üîå WebSocket –∑–∞–∫—Ä—ã—Ç. –ö–æ–¥: ${event.code}, –ü—Ä–∏—á–∏–Ω–∞: ${event.reason || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}`);
                    updateStatus('üî¥ –û—Ç–∫–ª—é—á–µ–Ω', 'error');
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå –û—à–∏–±–∫–∞ WebSocket: ${error}`);
                    updateStatus('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
                };
                
            } catch (error) {
                log(`‚ùå –ò—Å–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ WebSocket: ${error.message}`);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è', 'error');
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        window.onload = () => {
            document.getElementById('currentUrl').textContent = window.location.href;
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:5000`;
            document.getElementById('wsUrl').textContent = wsUrl;
            document.getElementById('protocol').textContent = window.location.protocol;
            
            log('üéÆ –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            log('üí° –ù–∞–∂–º–∏—Ç–µ "–¢–µ—Å—Ç WebSocket" –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
        };
    </script>
</body>
</html>
